<html>
    <head>
        <title>User Registration</title>
    </head>
    <body style="background-color: chocolate;">
        <h1 align="center" style="color:burlywood"><u>Student Registration Form</u></h1>
        <form action="tables.html" style="color:yellow">
            <label for="n">Name:</label><input type="name" id="n"placeholder="Enter Full Name" required  ><br><br>
            <label for="fname">Father's Name:</label><input type="name" id="fname"><br><br>
            <label for="mname">Mother's Name:</label><input type="name" id="mname"><br><br>
            <label for="tel">Phone Number:</label><input type="tel" id="tel"><br><br>
            <label for="em">E-Mail:</label><input type="email" id="em"><br><br>
            <label>Gender:</label><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other<br><br>
            <label>Date Of Birth:</label><input type="date"><br><br>
            <label>Address:</label><textarea rows=5 cols=50></textarea><br><br>
            <label>Blood Group:</label><select><option>A+</option><option>O+</option><option>B+</option><option>AB+</option><option>A-</option><option>O-</option><option>B-</option><option>AB-</option></select><br><br>
            <label>Department:</label><input type="radio" name="dept" value="CSE">CSE
            <input type="radio" name="dept" value="EEE">EEE
            <input type="radio" name="dept" value="BBA">BBA<br><br>    
            <label>Course:</label><input type="checkbox" name="dept" value="C">C
            <input type="checkbox" name="dept" value="C++">C++
            <input type="checkbox" name="dept" value="Java">Java
            <input type="checkbox" name="dept" value="AI">AI
            <input type="checkbox" name="dept" value="">Machine learning
            <input type="checkbox" name="dept" value="Robotics">Robotics<br><br>
            <input type="Submit" > <input type="Reset">
        </form>
    </body>
</html>
